<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- Custom Styling -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
<div class="container reg_form">
    <form th:action="@{/login}" th:object="${user}" method="post">
        <div class="row justify-content-center">


            <div class="w-100"></div>
            <h2>Форма авторизации</h2>
            <div id="msg" class="mb-3 col-12 col-md-4">

            </div>
            <div class="w-100"></div>
            <div class="mb-3 col-12 col-md-4">
                <label  class="form-label">username</label>
                <input th:field="*{username}"  class="form-control" placeholder="введите ваше имя...">
            </div>

            <div class="w-100"></div>
            <div class="mb-3 col-12 col-md-4">
                <label class="form-label">password</label>
                <input th:field="*{password}"  class="form-control" placeholder="введите скок вам лет...">
                <input type="hidden" name="_csrf" value="${_csrf.token}">
            </div>
            <div class="w-100"></div>
            <div class="mb-3 col-12 col-md-4">
                <button type="submit" class=" reg btn btn-secondary" name="button-reg">Логин</button>

            </div>


        </div>
    </form>
</div>
</body>
</html>
